<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div id="container">
            <div id="heading">
                <h1 class="centered">Welcome to Rock Paper Scissors!</h1>
            </div>
            <form id="choice-form">
                <label for="user-choice">Do you want to play Rock, Paper, Scissors? (yes/no)</label><br>
                <input type="text" id="user-choice" name="user-choice" autocomplete = "off"><br>
                <input type="submit" value="Submit" >
                <!-- <button id = "form-button" type="submit" onclick="resetForm()">Submit</button> -->
            </form>
            <div id="result">
                <!-- <p>Results go here: </p> -->
            </div>
            <div id="score">
                <p id="player-score">Player: </p>
                <p id="comp-score">Computer: </p>
            </div>
            <div id="items">
                <button id="rock">
                    <img src="images/stone.png">
                    <p>Rock</p>
                </button>
                <button id="paper">
                    <img src="images/paper.png">
                    <p>Paper</p>
                </button>
                <button id="scissors">
                    <img src="images/scissor.png">
                    <p>Scissors</p>
                </button>
            </div>
    </div>
</body>
<script>


    
</script>
</html>
